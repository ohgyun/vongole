<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Vongole - JavaScript Demoing Framework</title>
</head>
<body>
<script src="../src/vongole.js"></script>
<script>
beforeEachStep(function () {
  console.log('Before each step');
});

afterEachStep(function () {
  console.log('After each step');
});

step('Step 1', function () {

  before(function () {
    console.log('Before step 1');
  });

  beforeEachItem(function () {
    console.log('Before each item in step 1');
  });

  afterEachItem(function () {
    console.log('After each item in step 1');
  });

  item('Item 1', function () {
    before(function () {
      console.log('Before item 1');
    });

    desc(function () {
      return 'This is Item 1';
    });

    code(function () {
      console.log('Run Item 1');
      return 'abc';
    });

    debug(function () {
      console.log('This is debug and code returns ', this.result);
    });

    ninja(function () {
      console.log('This is ninja');
    });

    after(function () {
      console.log('After run item 1');
    });
  });

  after(function () {
    console.log('after step 1');
  });

});

vongole.on('run', function (step) {
  console.log('run handler : ', step);
});
vongole.on('runItem', function (item) {
  console.log('item handler : ', item);
});

run();
runItem(0);
runItem(1);
</script>
</body>
</html>
